<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safeword</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container" id="main-container">
    <h1>Safeword</h1>
    <input type="text" id="password-name" placeholder="Type where password is from">

    <div class="password-output" id="password-output" style="display: none;">
      <input type="text" id="password" readonly>
      <button id="copy-button" class="circular-button"><i class="far fa-copy"></i></button>
    </div>

    <button id="generate-button" class="circular-button"><i class="fas fa-key"></i></button>
    <button id="save-button" class="circular-button"><i class="far fa-save"></i></button>
    <button id="show-saved-button" class="circular-button"><i class="fas fa-lock"></i></button>
  </div>

  <div class="container" id="saved-passwords-container" style="display: none;">
    <h1>Saved</h1>
    <div id="saved-passwords"></div>
    <button id="back-button" class="circular-button"><i class="fas fa-arrow-left"></i></button>
  </div>

  <script src="script.js"></script>

</body>

</html>
